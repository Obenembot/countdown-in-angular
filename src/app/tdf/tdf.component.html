{{dignose}}
<div class="container">
    <h3>Template Driver Forms</h3>
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  [(ngModel)]="model.name">
        </div>
        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" id="skill" [(ngModel)]="model.designation">
        </div>
  

    <div>
        <label>Skills</label>
        <select class="form-control">
            <option *ngFor="let skill of skills" value="skill">{{skill}}</option>
        </select>
        <button type="submit"  (click)="onSubmit()" class="btn btn-success">Submit</button>

    </div>


</div>
